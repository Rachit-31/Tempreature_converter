<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
   <!-- for netflix symbol -->
   <link rel="icon" href="https://thumbs.dreamstime.com/b/thermometer-icon-cartoon-illustration-vector-web-design-style-147348094.jpg" type="image/x-icon">
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <img class="image" src="https://png.pngtree.com/png-clipart/20220823/original/pngtree-analog-mercury-thermometer-png-image_8482806.png"alt="Thermometer"  width="50px" height="50px">
    <h1 class="heading">Tempreature Converter</h1>
  </div>
  <div class="container">
    <h1>Enter Tempreature you would like to convert</h1>
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter temperature in Celsius" />

    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit" />
  </div>

  <script src="index.js"></script>
</body>
</html>
